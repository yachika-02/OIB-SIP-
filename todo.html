<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgb(200, 193, 193);
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .task-lists h2 {
      margin-top: 30px;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      padding: 10px;
      margin: 5px 0;
      background: #f0f0f0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-item small {
      display: block;
      color: gray;
      font-size: 12px;
    }

    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-lists">
      <h2>üìã Pending Tasks</h2>
      <ul id="pendingList" class="task-list"></ul>

      <h2>‚úÖ Completed Tasks</h2>
      <ul id="completedList" class="task-list"></ul>
    </div>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const task = {
        id: Date.now(),
        text: taskText,
        createdAt: new Date(),
        completedAt: null,
        completed: false
      };

      tasks.push(task);
      input.value = '';
      renderTasks();
    }

    function renderTasks() {
      const pendingList = document.getElementById('pendingList');
      const completedList = document.getElementById('completedList');
      pendingList.innerHTML = '';
      completedList.innerHTML = '';

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
          <div>
            <strong>${task.text}</strong>
            <small>Added: ${task.createdAt.toLocaleString()}</small>
            ${task.completedAt ? `<small>Completed: ${task.completedAt.toLocaleString()}</small>` : ''}
          </div>
          <div class="actions">
            ${!task.completed ? `<button onclick="markComplete(${task.id})">Complete</button>` : ''}
            <button onclick="editTask(${task.id})">Edit</button>
            <button onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        if (task.completed) {
          completedList.appendChild(li);
        } else {
          pendingList.appendChild(li);
        }
      });
    }

    function markComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = true;
        task.completedAt = new Date();
        renderTasks();
      }
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit your task:", task.text);
      if (newText && newText.trim() !== '') {
        task.text = newText.trim();
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
